<div class="subcontrolbar">
    <header class="panel-heading" hide="::!viewConfig.hideSubControlBar">
        <h3 class="panel-title"><span text="::subcontrolbar.title"></span></h3>
    </header>

    <nav class="navbar panel-heading navbar-inverse" role="navigation" hide="::viewConfig.hideSubControlBar" >

        <div class="navbar-header">

            <div class="title-app">
                <span text="::subcontrolbar.title"></span>
            </div>

            <div class="pull-right">
                <ul class="list-inline">
                    <!-- button save -->
                    <li ng-if="subcontrolbar.buttonSave()"><a href="" ng-click="subcontrolbar.goSave()" class="navbar-btn"><img src="assets/pictures/glyphicons-444-floppy-disk.png"/></a></li>
                    <!-- button edit -->
                    <li ng-if="subcontrolbar.buttonEdit()"><a href="" ng-click="subcontrolbar.goEdit()" class="navbar-btn"><img src="assets/pictures/glyphicons-31-pencil.png"/></a></li>
                    <!-- button cancel -->
                    <li ng-if="subcontrolbar.buttonCancel()"><a href="" ng-click="subcontrolbar.goCancel()" class="navbar-btn"><img src="assets/pictures/glyphicons-208-remove-2.png"/></a></li>
                    <!-- button add -->
                    <li ng-if="subcontrolbar.buttonAdd()"><a href="" ng-click="subcontrolbar.goAdd()" class="navbar-btn"><img src="assets/pictures/glyphicons-433-plus.png"/></a></li>
                    <!-- button remove -->
                    <li ng-if="subcontrolbar.buttonRemove()"><a href="" ng-click="subcontrolbar.goRemove()" class="navbar-btn"><img src="assets/pictures/glyphicons-17-bin-white.png"/></a></li>
                </ul>
            </div>

        </div><!-- /.navbar-header -->

    </nav>
</div>

<div bindonce class="date-style form-group form-without-label {{mfCssClassContainer}} offset-no-label" ng-class="getCssError(form.input)">
    <ng-form name="form">
         <div class="date-input">
            <input
                    type="date"
                    class="form-control"
                    ng-model="mfField"
                    ng-readonly="mfReadonly"
                    ng-required="mfRequired"
                    ng-disabled="!actions.isInEditionMode()"
                    bo-id="mfId"
                    name="input"
                    />
            <!--ng-click="getFocus()"-->
            <span class="help-block" ng-if="showError(form.input,'required')" translate="field.error.required"></span>
            <span class="help-block" ng-if="showError(form.input,'pattern')" translate="field.error.date"></span>
        </div>
    </ng-form>
</div>

<div class="multiline-field-style form-group form-without-label {{::mfCssClassContainer}} offset-no-label" ng-class="getCssError(form.textarea)">
    <ng-form name="form">
            <textarea
                class="form-control"
                ng-model="mfField"
                ng-readonly="mfReadonly"
                ng-required="mfRequired"
                ng-disabled="!actions.isInEditionMode()"
                placeholder="{{mfPlaceholder}}"
                id="::mfId"
                name="textarea"
                rows="{{mfRows}}"
                mf-format="{{mfFormat}}"
                mf-validation="{{mfValidation}}"
            ></textarea>
            <!--ng-click="getFocus()"-->
            <span class="help-block" ng-if="showError(form.textarea,'required')" translate="field.error.required"></span>
            <span class="help-block" ng-if="showError(form.textarea,'customValidator')" translate="{{msgError}}"></span>
    </ng-form>
</div>

<div class="phone-style  form-group {{::mfCssClassContainer}}" ng-class="getCssError(form.input)">
    <ng-form name="form">
    	<mf-label
            mf-required-field="{{mfRequired}}"
            mf-text="{{mfLabel}}"
            mf-associated-field="{{mfId}}"
            mf-hide-label="{{mfHideLabel}}"
            ng-if="mfLabel"
        ></mf-label>

        <div class="phone-input">
            <div class="input-group">
                <input
                    type="tel"
                    class="form-control"
                    ng-model="mfField"
                    ng-readonly="mfReadonly"
                    ng-required="mfRequired"
                    ng-disabled="!actions.isInEditionMode()"
                    ng-pattern="mfPattern"
                    placeholder="{{mfPlaceholder}}"
                    id="::mfId"
                    name="input"
                    mf-validation="{{mfValidation}}"
                />
                <!--ng-click="getFocus()"-->
                <span class="input-group-btn">
                    <a href="tel:{{ mfField }}"
                       class="btn btn-default"
                       ng-class="{'disabled' : (isEmpty() || showError(form.input,'pattern'))}"
                       ng-disabled="isEmpty() || showError(form.input,'pattern')">
                        <img src="assets/pictures/glyphicons-443-earphone.png"/>
                    </a>
                </span>
            </div>
            <span class="help-block" ng-if="showError(form.input,'required')" translate="field.error.required"></span>
            <span class="help-block" ng-if="showError(form.input,'pattern')" translate="field.error.phone"></span>
            <span class="help-block" ng-if="showError(form.input,'customValidator')" translate="{{msgError}}"></span>
        </div>
    </ng-form>
</div>

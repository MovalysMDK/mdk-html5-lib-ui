<div class="signature-style  form-group {{::mfCssClassContainer}}" ng-class="getCssError(form)">
<ng-form name="form">
        <mf-label class="mfSignature-label"
                mf-required-field="{{::mfRequired}}"
                mf-text="{{::mfLabel}}"
                mf-associated-field="{{::mfId}}"
                mf-hide-label="{{::mfHideLabel}}"
                ng-if="::(!mfHideLabel && mfLabel)"
                ></mf-label>
            <canvas
                    name="canvas"
                    ng-disabled="!actions.isInEditionMode() || mfReadonly"
                    style="padding:0px;"
                    width="{{mfWidthCanvas}}" height="{{mfHeightCanvas}}"
                    class="mfSignatureCanvas well" id="::mfId"
                    ng-mousemove="onmousemove($event)"
                   >
            </canvas>
            <span ng-click="clear()" ng-disabled="!actions.isInEditionMode() || mfReadonly"><img src="assets/pictures/glyphicons-17-bin.png"/></span>
            <span class="help-block" ng-if="showError(form,'required')" translate="field.error.required"></span>
    </ng-form>
</div>

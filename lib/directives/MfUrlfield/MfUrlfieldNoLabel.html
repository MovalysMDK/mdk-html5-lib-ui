<div class="url-style form-group form-without-label {{::mfCssClassContainer}}" ng-class="getCssError(form.input)">
    <ng-form name="form">
            <div class="offset-no-label input-group">
                <input
                    type="url"
                    class="form-control"
                    ng-model="mfField"
                    ng-readonly="mfReadonly"
                    ng-required="mfRequired"
                    ng-disabled="!actions.isInEditionMode()"
                    placeholder="{{mfPlaceholder}}"
                    id="::mfId"
                    name="input"
                />
                <!--ng-click="getFocus()"-->
                <span class="input-group-btn">
                    <a href="{{mfField}}" ng-disabled="isEmpty() || showError(form.input,'pattern')"
                       class="btn btn-default" target="_blank">
                    <img src="assets/pictures/glyphicons-390-new-window-alt.png"/>
                    </a>
                </span>
            </div>
            <span class="help-block" ng-if="showError(form.input,'required')" translate="field.error.required"></span>
            <span class="help-block" ng-if="showError(form.input,'url')" translate="field.error.url"></span>
    </ng-form>
</div>

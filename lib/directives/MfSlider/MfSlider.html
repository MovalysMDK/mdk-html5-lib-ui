<div class="slide-style form-group {{::mfCssClassContainer}}" ng-class="getCssError(form.slider)">
    <ng-form name="form">
        <mf-label class="slider-label"
                mf-required-field="{{::mfRequired}}"
                mf-text="{{::mfLabel}}"
                mf-associated-field="{{::mfId}}"
                mf-hide-label="{{::mfHideLabel}}"
                ng-if="::(!mfHideLabel && mfLabel)"
                ></mf-label>
        <div name="slider" class="mdk-slider-container" ng-model="mfField" mf-validation="{{mfValidation}}">
            <div class="mdk-slider" ng-disabled="{{::mfReadonly}}">
                <div class="mdk-slider-active" style="width : 0%">
                    <div class="mdk-slider-pointer"></div>
                </div>
                <div class="mdk-slider-disable" style="width : 0%">
                    <div class="mdk-slider-pointer-disable"></div>
                </div>
            </div>
            <div class="mdk-value-slider">
                <span ng-show="{{showValue}}">{{mfField}}</span>
            </div>

        </div>


        <span class="help-block" ng-if="showError(form.slider, 'customValidator')" translate="{{msgError}}"></span>
    </ng-form>
</div>

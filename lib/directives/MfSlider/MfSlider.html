<div class="slide-style form-group {{::mfCssClassContainer}}" ng-class="getCssError(form.input)">
    <ng-form name="form">
        <mf-label
                mf-required-field="{{mfRequired}}"
                mf-text="{{mfLabel}}"
                mf-associated-field="{{mfId}}"
                mf-hide-label="{{mfHideLabel}}"
                ng-if="mfLabel"
                ></mf-label>
        <span class="span-input" data-snap-ignore="true">
                <input style="width:80%; display: inline;" type="range" min='{{mfMinValue}}' max='{{mfMaxValue}}' step='{{mfStepValue}}'
                       ng-model="mfField"
                       ng-readonly="mfReadonly"
                       ng-required="mfRequired"
                       ng-disabled="!actions.isInEditionMode()"
                       mf-validation="{{mfValidation}}"
                       name="input">
        </span>
        <span class="span-value-field">
            <h4  ng-show="showValue" style="float:right; margin-top:2pt; width: 18%">{{mfField}}</h4>
        </span>

        <span class="help-block" ng-if="showError(form.input,'customValidator')" translate="{{msgError}}"></span>
    </ng-form>
</div>

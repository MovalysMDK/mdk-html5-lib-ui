<div class="textview-style form-group {{::mfCssClassContainer}}">
    <mf-label
        mf-required-field="false"
        mf-text="{{mfLabel}}"
        mf-associated-field="{{mfId}}"
        mf-hide-label="{{mfHideLabel}}"
        ng-if="mfLabel"
    ></mf-label>

    <div
        class="mfTextview"
        ng-bind="mfField"
        id="::mfId">
    </div>
</div>

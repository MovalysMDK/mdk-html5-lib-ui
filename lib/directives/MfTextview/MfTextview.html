<div bindonce class="textview-style form-group {{mfCssClassContainer}}">
    <mf-label
        mf-required-field="false"
        mf-text="{{mfLabel}}"
        mf-associated-field="{{mfId}}"
        mf-hide-label="{{mfHideLabel}}"
        ng-if="mfLabel"
    ></mf-label>

    <span
        class="mfTextview"
        ng-bind="mfField"
        bo-id="mfId">
    </span>
</div>

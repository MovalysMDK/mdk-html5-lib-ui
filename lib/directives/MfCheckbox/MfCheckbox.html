<div class="checkbox-style {{::mfCssClassContainer}} mdk-base-element-margin" ng-class="getCssError(form.input)">
    <ng-form name="form">
        <div class="checkbox">
             <label>
                 <input
                         type="checkbox"
                         class="inputCheckBox"
                         ng-model="mfField"
                         ng-readonly="mfReadonly"
                         ng-required="mfRequired"
                         ng-disabled="!actions.isInEditionMode() || mfReadonly"
                         ng-click=$event.stopPropagation()
                         mf-validation="{{mfValidation}}"
                         id="::mfId"
                         name="input"
                         />
                <div ng-if="!hideLabel()"><span>{{mfLabel | translate}}</span><span ng-if="requiredField()"> *</span></div>
            </label>
            <span class="help-block margin-top-0" ng-if="showError(form.input,'required')" translate="field.error.required"></span>
            <span class="help-block" ng-if="showError(form.input,'customValidator')" translate="{{msgError}}"></span>
        </div>
    </ng-form>
</div>

<div bindonce class="value-image-style form-group {{mfCssClassContainer}}" >
    <mf-label
        mf-required-field="false"
        mf-text="{{mfLabel}}"
        mf-associated-field="{{mfId}}"
        mf-hide-label="{{mfHideLabel}}"
        ng-if="mfLabel"
    ></mf-label>
    <img ng-src="{{mfField.pictureURI}}" alt="{{mfField.pictureName}}" ng-style="imgStyle()" class="mf-value-image"/>
</div>

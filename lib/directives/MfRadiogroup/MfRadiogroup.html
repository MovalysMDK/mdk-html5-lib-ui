<div class="radio-group-style form-group {{::mfCssClassContainer}}">
	<mf-label
        mf-required-field="{{mfRequired}}"
        mf-text="{{mfLabel}}"
        mf-associated-field="{{mfId}}"
        mf-hide-label="{{mfHideLabel}}"
        ng-if="mfLabel"
    ></mf-label>

     <!-- @see http://getbootstrap.com/css/#forms-controls -->
     <div class="radio" ng-repeat="item in mfField.itemsList">

        <!-- switch for checked -->
         <!-- ng-if is used to hide the value FWK_NONE of the enum -->
        <label ng-if="item.value !== '0'" class="radioLbl">
            <!-- Radio buttons doesn't support readonly attribute -->
            <!-- @see http://stackoverflow.com/questions/1953017/why-cant-radio-buttons-be-readonly -->

            <input
                    type="radio"
                    value="{{ item[mfField.valueAttribute] }}"
                    name="{{ mfId }}"
                    ng-model="mfField.selectedItemValue"
                    ng-required="mfRequired"
                    ng-disabled="!actions.isInEditionMode() || mfReadonly"
                    placeholder="{{mfPlaceholder}}"
                    id="::{{ mfId +'_'+ item.id}}">


            {{ getContent(item) | translate }}
        </label>
    </div>


    <span class="help-block" ng-if="showError.required" translate="field.error.required"></span>

</div>

<div bindonce class="radio-group-style form-group {{mfCssClassContainer}}">
    <mf-label
            mf-required-field="{{mfRequired}}"
            mf-text="{{mfLabel}}"
            mf-associated-field="{{mfId}}"
            ng-if="mfLabel"
            ></mf-label>

    <span ng-repeat="item in mfField.itemsList"
          class="mfTextview"
          ng-if="item[mfField.valueAttribute] == mfField.selectedItemValue"
          bo-id="{{ mfId +'_'+ item.id}}">
                 {{ getContent(item) | translate }} label
    </span>


    <span class="help-block" ng-if="showError.required" translate="field.error.required"></span>

</div>

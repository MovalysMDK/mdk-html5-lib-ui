<div class="minimized-location-style form-group {{::mfCssClassContainer}}">
    <ng-form name="form">
        <mf-label
                mf-text="{{mfLabel}}"
                mf-associated-field="{{mfId}}"
                mf-hide-label="{{mfHideLabel}}"
                ng-if="mfLabel"
                ></mf-label>

        <div class="minimized-location-input">
                <input  type="checkbox"
                        ng-model="positionRequested"
                        class="inputCheckBox"
                        name="input"
                        id="::mfId"
                        ng-change="onCheckboxChange()"
                        ng-show="actions.isInEditionMode() && !mfReadOnly"
                />

                <a href="{{positionURL}}" target="_blank"
                   ng-class="getMapCss()" ng-disabled="positionURL === '#'">
                    <img src="assets/pictures/glyphicons-243-google-maps.png"/>
                </a>

                <!--<span class="glyphicon glyphicon-ok text-success"-->
                      <!--ng-show="actions.isInEditionMode() && !mfReadOnly  && positionURL !== '#'">-->
                <!--</span>-->

        </div>
    </ng-form>
</div>

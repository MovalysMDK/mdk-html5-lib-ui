<div bindonce bo-class="getCssClassesContainer()" ng-class="getCssError(form.input)">
    <ng-form name="form" >
        <mf-label
            mf-required-field="{{mfRequired}}"
            mf-text="{{mfLabel}}"
            mf-associated-field="{{mfId}}"
            mf-hide-label="{{mfHideLabel}}"
            ng-if="mfLabel"
        ></mf-label>

        <div bo-class="getCssClassesInputContainer()">
            <input
                class="form-control"
                type="{{mfType}}"
                ng-model="mfField"
                ng-readonly="mfReadonly"
                ng-required="mfRequired"
                ng-disabled="!actions.isInEditionMode()"
                placeholder="{{mfPlaceholder | translate}}"
                bo-id="mfId"
                name="input"
                mf-format="{{mfFormat}}"
                mf-validation="{{mfValidation}}"
                typeahead="{{mfTypehead}}"
                typeahead-editable="{{mfTypeaheadEditable}}"
            />
            <!--ng-click="getFocus()"-->


            <span class="help-block" ng-if="showError(form.input,'required')" translate="field.error.required"></span>
        </div>
    </ng-form>
</div>

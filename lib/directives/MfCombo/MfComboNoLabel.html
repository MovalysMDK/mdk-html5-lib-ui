<div class="combo-style form-group form-without-label {{::mfCssClassContainer}} offset-no-label" ng-class="getCssError(form.select)">
    <ng-form name="form">
        <div class="picker-input">
            <select
                class="form-control selectPicker"
                value="{{ item[mfField.valueAttribute] }}"
                name="select"
                ng-model="mfField.selectedItemValue"
                ng-required="mfRequired"
                ng-readonly="mfReadonly"
                ng-disabled="!actions.isInEditionMode() || mfReadonly"
                id="{{ ::mfId }}"
                ng-options="item[mfField.valueAttribute] as getContent(item) | translate for item in mfField.itemsList">
                <option value="" ng-show="mfHasBlankRow"></option>
            </select>

            <span class="help-block" ng-if="showError(form.select,'required')" translate="field.error.required"></span>
        </div>
    </ng-form>
</div>

<header ng-if="controlBarEnabled" class="mdk-navbar" role="navigation">
    <div class="mdk-title-app">
        <div class="mdk-valign-parent-master"></div>
        <div class="mdk-inline-align-element" ng-click="toggleSnap()" ng-if="controlbar.buttonSlidingMenu()">
            <span class="mdk-icon-bar-burger"></span>
            <span class="mdk-icon-bar-burger"></span>
            <span class="mdk-icon-bar-burger"></span>
        </div>
        <div class="mdk-inline-align-element" ng-if="controlbar.buttonBack()">
            <img src="assets/pictures/glyphicons-225-chevron-left.png" ng-click="controlbar.goBack()"/>
        </div>
        <div class="mdk-inline-align-element" show="::controlbar.buttonHome()">
            <a href="" ng-click="controlbar.goHome()" snap-close><img src="assets/pictures/ab_logo.png"/></a>
        </div>
        <div class="mdk-ellipsis ::controlbar.getCssShowTitle()">
            <!--<span refresh-on="'refreshMfTitle'" bindonce bo-text="mfTitle" ></span>-->
            <span>{{controlbar.getTitleText() | translate}}</span>
        </div>
    </div>
    <div class="mdk-active-bar">
        <div class="mdk-valign-parent-master"></div>
        <!-- button save -->
        <div class="mdk-inline-align-element" ng-if="controlbar.buttonSave()"><a href="" ng-click="controlbar.goSave()"
                                                                                 snap-close><img
                src="assets/pictures/glyphicons-444-floppy-disk.png"/></a></div>
        <!-- button edit -->
        <div class="mdk-inline-align-element" ng-if="controlbar.buttonEdit()"><a href="" ng-click="controlbar.goEdit()"
                                                                                 snap-close><img
                src="assets/pictures/glyphicons-31-pencil.png"/></a></div>
        <!-- button cancel -->
        <div class="mdk-inline-align-element" ng-if="controlbar.buttonCancel()"><a href=""
                                                                                   ng-click="controlbar.goCancel()"
                                                                                   snap-close><img
                src="assets/pictures/glyphicons-208-remove-2.png"/></a></div>
        <!-- button remove -->
        <div class="mdk-inline-align-element" ng-if="controlbar.buttonRemove()"><a href=""
                                                                                   ng-click="controlbar.goRemove()"
                                                                                   snap-close><img
                src="assets/pictures/glyphicons-17-bin-white.png"/></a></div>
    </div>
</header>

<div class="modal-header modal-error">
	<h3><span class="glyphicon glyphicon-remove"></span> <span ng-bind="header"></span> </h3>
</div>
<div class="modal-body text-danger">
	<ul>
		<li ng-repeat="error in errors" ng-bind="error"></li>
	</ul>
</div>
<div class="modal-footer">
	<a class="btn btn-default btn-block" role="button" ng-click="ok()"><span translate="modal.ok"></span></a>
</div>

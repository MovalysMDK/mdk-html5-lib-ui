<div class="modal-header modal-confirm" ng-show="hasHeader()">
	<h3><span class="glyphicon glyphicon-check"></span> <span ng-bind="header | translate"></span></h3>
</div>
<div class="modal-body">
{{ msg | translate:'{ msgParam: "' + msgParam + '" }' }}
</div>
<div class="modal-footer">
	<div class="btn-group btn-group-justified">
		<a class="btn btn-default" role="button" ng-click="no()" ng-show="showNo()"><span translate="modal.no"></span></a>
		<a class="btn btn-default" role="button" ng-click="cancel()" ng-show="showCancel()"><span translate="modal.cancel"></span></a>
		<a class="btn btn-default" role="button" ng-click="ok()"><span translate="modal.yes"></span></a>
	</div>
</div>
